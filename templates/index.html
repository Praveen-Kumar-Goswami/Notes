<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <h1>My Notes</h1>
            <div id="auth-section">
                <button id="login-btn" class="auth-btn">Login</button>
                <button id="signup-btn" class="auth-btn">Sign Up</button>
                <button id="logout-btn" class="auth-btn hidden">Logout</button>
            </div>
        </header>

        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Login</h2>
                <form id="auth-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="auth-submit">Login</button>
                </form>
                <p id="auth-error" class="error hidden"></p>
            </div>
        </div>

        <main class="hidden" id="notes-section">
            <div class="notes-container">
                <div class="notes-sidebar">
                    <button id="new-note-btn">New Note</button>
                    <div id="notes-list"></div>
                </div>
                <div class="notes-editor">
                    <input type="text" id="note-title" placeholder="Note Title">
                    <textarea id="note-content" placeholder="Start writing..."></textarea>
                    <div class="editor-actions">
                        <button id="save-note">Save</button>
                        <button id="delete-note" class="danger">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
